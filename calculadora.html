<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>calculadora</h1>
    <p><span id="var_so"></span> +
        <span id="var_vo"></span> *
        <span id="var_t"></span> +
        <span id="var_a"></span> =
        <span id="var_S"></span>
    </p>
    <script>
        var S = 0;
        var so = 5321;
        var vo = 1023;
        var t = 1512;
        var a = 211;
        var c = vo*t;
        var b = a*t*t/2;
        S = so+c+b
        document.getElementById("var_so").textContent = so;
        document.getElementById("var_vo").textContent = vo;
        document.getElementById("var_t").textContent = t;
        document.getElementById("var_a").textContent = a;
        document.getElementById("var_S").textContent = S;
    </script>
</body>
</html>
